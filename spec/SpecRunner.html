<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="../../../images/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="core/jasmine.css">
  <script type="text/javascript" src="core/jasmine.js"></script>
  <script type="text/javascript" src="core/jasmine-html.js"></script>
  <script type="text/javascript" src="core/sinon-1.2.0.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/SpecHelper.js"></script>
  <script type="text/javascript" src="spec/EntrySpec.js"></script>

  <!-- include source files here... -->
    <script src="../www/phonegap-1.1.0.js"></script>
    <script src="../www/jquery-1.6.4.min.js"></script>
    <script src="../www/underscore-min.js"></script>
    <script src="../www/backbone-min.js"></script>
    <script src="../www/application.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
