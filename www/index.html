    <!DOCTYPE html>
<html>
  <head>
  <title></title>
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
	<meta charset="utf-8">
        <link rel="stylesheet" href="css/jquery.mobile-1.0rc1.min.css" />
	<script type="text/javascript" charset="utf-8" src="javascript/vendor/phonegap-1.2.0.js"></script>
	<script type="text/javascript" charset="utf-8" src="javascript/vendor/jquery-1.6.4.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="javascript/vendor/jquery.mobile.router.js"></script>
	<script type="text/javascript" charset="utf-8" src="javascript/vendor/underscore-min.js"></script>
	<script type="text/javascript" charset="utf-8" src="javascript/vendor/backbone-min.js"></script>

        <script type="text/javascript" charset="utf-8">
            document.write("<script type='text/javascript' charset='utf-8' src='javascript/vendor/jquery.mobile-1.0rc1.min.js?" + Math.random() + "'></" + "script>");
            document.write("<script type='text/javascript' charset='utf-8' src='javascript/app/geolocation.js?" + Math.random() + "'></" + "script>");
            document.write("<script type='text/javascript' charset='utf-8' src='javascript/app/locations.js?" + Math.random() + "'></" + "script>");
            document.write("<script type='text/javascript' charset='utf-8' src='javascript/app/status.js?" + Math.random() + "'></" + "script>");
            document.write("<script type='text/javascript' charset='utf-8' src='javascript/app/category.js?" + Math.random() + "'></" + "script>");
            document.write("<script type='text/javascript' charset='utf-8' src='javascript/app/subcategory.js?" + Math.random() + "'></" + "script>");
            document.write("<script type='text/javascript' charset='utf-8' src='javascript/app/severity.js?" + Math.random() + "'></" + "script>");
            document.write("<script type='text/javascript' charset='utf-8' src='javascript/app/certainty.js?" + Math.random() + "'></" + "script>");
            document.write("<script type='text/javascript' charset='utf-8' src='javascript/app/entry.js?" + Math.random() + "'></" + "script>");
            document.write("<script type='text/javascript' charset='utf-8' src='javascript/app/MasasEntry.js?" + Math.random() + "'></" + "script>");
            document.write("<script type='text/javascript' charset='utf-8' src='javascript/app/application.js?" + Math.random() + "'></" + "script>");
        </script>
  </head>
  <body>

    <div data-role='page' id='secret_input'>
        <div data-role="header">
            <h1>Sign In</h1>
        </div>
        <div data-role="content">
            <h3>Welcome to the Sandbox MASAS Hub</h3>
            <form>
                <p>
                    <label for="entry_secret">MASAS Secret Key</label>
                    <input id="entry_secret" name="entry[secret]" size="15" type="text" minlength="4" class="required" />
                </p> 
                <p><a href="#select_geo" id='next' data-role="button">Next</a></p>
            </form>
        </div>
    </div>

    <div data-role='page' id='select_geo' data-add-back-btn="true">
        <div data-role="header">
            <h1>Input Location</h1>
        </div>
        <div data-role="content">
            <p><a href="#confirm_geo" id='use_current_location' data-role="button">Use Current Location</a></p>
            <h2 style="text-align:center;">OR</h2>
            <h3>Enter an Address</h3>
                <p>
                    <label for="street">Street</label>
                    <input id="street" name="entry[street]" size="15" type="text" />
                </p> 
                <p>
                    <label for="city">City</label>
                    <input id="city" name="entry[city]" size="15" type="text" />
                </p> 
                <p>
                    <label for="province">Province</label>
                    <input id="province" name="entry[province]" size="15" type="text" />
                </p> 
            <p><a href="#confirm_geo" id='manual_geolocate' data-role="button">Find Location</a></p>
        </div>
    </div>

    <div data-role='page' id='confirm_geo' data-add-back-btn="true">
        <div data-role="header">
            <h1>Confirm Location</h1>
        </div>
        <div data-role="content">
            <div id='map_wrapper' class='item gradient shadow-all'></div>
            <p>
                <label for="latitude">Latitude</label>
                <input id="latitude" name="entry[latitude]" size="15" type="text" />
            </p> 
            <p>
                <label for="longitude">Longitude</label>
                <input id="longitude" name="entry[longitude]" size="15" type="text" />
            </p> 
            <p><a href="#detail_input" id='next' data-role="button">Next</a></p>
        </div>
    </div>

    <div data-role='page' id='detail_input' data-add-back-btn="true">
        <div data-role="header">
            <h1>Entry Details</h1>
        </div>
        <div data-role="content">
            <p><label for="status">Status</label><select id="status"></select></p> 
            <p><label for="category">Category</label><select id="category"></select></p> 
            <p><label for="subcategory">Sub Category</label><select id="subcategory"></select></p> 
            <p><label for="certainty">Certainty</label><select id="certainty"></select></p> 
            <p><label for="severity">Severity</label><select id="severity"></select></p> 
            <p><label for="title">Title</label><input type="text" id="title"></p> 
            <p><label for="entry_content">Description</label><textarea id="entry_content"></textarea></p> 
            <p><a href="#select_geo" id='send_to_masas' data-role="button">Send to MASAS</a></p>
        </div>
    </div>
    <div data-role="page" id='custom_error'>
        <div data-role="header" data-theme="d">
            <h1>Error</h1>
        </div>

        <div data-role="content" data-theme="c">
            <h1>Error on page</h1>
            <p id='error_message'>There was a problem.  Fix it!</p>
            <a href="#" data-role="button" data-rel="back" data-theme="b">OK</a>       
        </div>
    </div>
    
  </body>
</html>
